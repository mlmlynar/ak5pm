<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">Vitajte v aplikácii AK5PM</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Vitajte v aplikácii AK5PM</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    
    <form [formGroup]="profilForm" (ngSubmit)="sendForm()">
      <ion-row>
        <ion-col size="12">
          <!-- Meno -->
          
          <ion-input 
          label="Meno (Povinne)" 
          label-placement="floating" 
          fill="outline" 
          placeholder="Zadajte meno"
          formControlName="meno" 
          type="text"></ion-input>
          
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <!-- Priezvisko -->
          
          <ion-input 
              label="Priezvisko (Povinne)" 
              label-placement="floating" 
              fill="outline" 
              placeholder="Zadajte priezvisko"
              formControlName="priezvisko" 
              type="text"
              ></ion-input>
          
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <!-- Telefón -->
          
          <ion-input 
              label="Telefón (Povinne)" 
              label-placement="floating" 
              fill="outline" 
              placeholder="Zadajte telefón"
              formControlName="telefon" 
              type="text"
              ></ion-input>
          
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <!-- Email -->
          
          <ion-input 
              label="Email (Povinne)" 
              label-placement="floating" 
              fill="outline" 
              placeholder="Zadajte email"
              formControlName="email" 
              type="email"
              ></ion-input>
          
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button expand="full" type="submit" [disabled]="!profilForm.valid">Uložiť</ion-button>
        </ion-col>  
      </ion-row>
    </form>


  </ion-grid>
</ion-content>
