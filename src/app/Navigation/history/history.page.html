<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>História prevodov</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">História prevodov</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let history of storedData">
      <ion-label>
        {{history}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
