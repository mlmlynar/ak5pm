<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Kurzová kalkulačka</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Kurzová kalkulačka</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-grid>
   
    <!-- hodnota -->
    <ion-row>
      <ion-col size="12">
        
      
        <ion-input type="number"  
            [(ngModel)]="hodnota" 
            label="Suma" 
            label-placement="floating" 
            fill="solid" 
            placeholder="Zadajte hodnotu"></ion-input>
       
      </ion-col>
    </ion-row>
    <!-- Z meny-->
    <ion-row>
      <ion-col size="12">        
        <ion-list>
          <ion-item>
            <ion-select aria-label="fruit" placeholder="Z"  [(ngModel)]="zmeny">
              <ion-select-option value="EUR">Euro</ion-select-option>
              <ion-select-option value="USD">Americký dollár</ion-select-option>
              <ion-select-option value="GBP">Britská libra</ion-select-option>
              <ion-select-option value="CZK">Česká koruna</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <!-- Do meny-->
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item>
            <ion-select aria-label="fruit" placeholder="Do" [(ngModel)]="domeny">
              <ion-select-option value="EUR">Euro</ion-select-option>
              <ion-select-option value="USD">Americký dollár</ion-select-option>
              <ion-select-option value="oranges">Britská libra</ion-select-option>
              <ion-select-option value="bananas">Česká koruna</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button expand="full" (click)="preved()">Previesť</ion-button>
      </ion-col>  
    </ion-row>
    <ion-card *ngIf="currencyOutput$ | async; let  output">
      <ion-card-content>
        {{ output.conversion_rate*hodnota}}
      </ion-card-content>
    </ion-card>

  </ion-grid>
</ion-content>
