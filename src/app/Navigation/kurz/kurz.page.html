      </ion-col>
    </ion-row>
    <!-- Do meny-->
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item>
            <ion-select aria-label="domeny" justify="start" placeholder="Do" interface="action-sheet" [(ngModel)]="domeny">
              <ion-select-option value="EUR">Euro</ion-select-option>
              <ion-select-option value="USD">Americký dollár</ion-select-option>
              <ion-select-option value="GBP">Britská libra</ion-select-option>
              <ion-select-option value="CZK">Česká koruna</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button expand="full" (click)="preved()">Previesť</ion-button>
      </ion-col>  
    </ion-row>
    <ion-card *ngIf="currencyOutput$ | async; let  output">
      <ion-card-header>
        <ion-card-title>{{zmeny}} => {{domeny}}</ion-card-title>
      </ion-card-header>
      <ion-card-content style="text-align: center; font-size: 2rem;">
        {{ output.conversion_rate*hodnota}}
      </ion-card-content>
    </ion-card>

  </ion-grid>
</ion-content>
