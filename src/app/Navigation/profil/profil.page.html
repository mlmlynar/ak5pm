<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profil</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    

    <ion-card>
      <ion-card-header>
     
        <ion-card-subtitle>Meno</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{ meno }}
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
     
        <ion-card-subtitle>Priezvisko</ion-card-subtitle>
      </ion-card-header>
        
      <ion-card-content >
        {{ priezvisko }}
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
     
        <ion-card-subtitle>Telefon</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        {{telefon}}
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
     
        <ion-card-subtitle>email</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        {{email}}
      </ion-card-content>
    </ion-card>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="full" (click)="editProfile()">Upravi≈• profil</ion-button>
      </ion-col>  
    </ion-row>


  </ion-grid>
</ion-content>
